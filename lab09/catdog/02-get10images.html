<div>
  <h1>Random 10 Cat Images</h1>
  <button id="btn">Get 10 cats</button>
</div>
<div id="catImages"></div>
<script>
  document.getElementById("btn").addEventListener("click", () => {
    const endPoint = "https://api.thecatapi.com/v1/images/search?limit=10";
    fetch(endPoint)
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        document.getElementById("catImages").innerHTML = "";
        data.forEach((cat) => {
          console.log(cat);
          document.getElementById("catImages").innerHTML +=
            "<img src='" + cat.url + "' width='25%'>";
        });
      });
  });
</script>
