<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tiltle แสดงที่แถบของโปรแกรม -->
        <title>Todo</title>
        <!-- เรียกใช้รูปแบบสไตล์จาก styles.css -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- ตัวอย่างโปรแกรม Todo เขียนด้วย html css JavaScript และเก็บข้อมูล Todo items ใน อะเรย์ -->
        <!-- header 1 กำหนดหัวข้อของเว็บ -->
        <h1>Todo Lists</h1>
        <!-- แท็ก <input> แสดงกล่องข้อความสำหรับเพิ่มข้อมูล -->
        <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม" ่ />
        <!-- แท็ก <button> แสดงปุ่ม -->
        <button id="add-button">เพิ่ม</button>
        <ul id="todo-list">
            <!-- รายการที่เพิ่มจะแสดงที่นี่ -->
        </ul>
        <!-- แท็ก <script> ใช้เพื่อระบุภาษา JavaScript -->
        <script src="scripts.js"></script>
    </body>
</html>
